
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Calculatrice Simple</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 90%;
            max-width: 800px;
            padding: 20px;
            border: 1px solid #444;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(255,255,255,0.1);
            background-color: #111;
        }
        .history {
            font-size: 1em;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #555;
            background: #222;
            border-radius: 5px;
            color: #fff;
            max-height: 150px;
            overflow-y: auto;
        }
        .display {
            font-size: 2em;
            margin-bottom: 15px;
            padding: 15px;
            border: 1px solid #555;
            background: #222;
            border-radius: 5px;
            color: #fff;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);  /* Four columns */
            gap: 10px;
            justify-content: center;
        }
        .buttons button {
            font-size: 1.2em;
            padding: 12px;
            cursor: pointer;
            background-color: #fff;
            color: #000;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            box-shadow: 2px 2px 5px rgba(255,255,255,0.2);
            text-transform: uppercase;
        }
        .buttons button:hover {
            background-color: #ddd;
        }
        .ac-button {
            background-color: #fff;
            color: red;
            border-radius: 50%;
            font-weight: bold;
            grid-column: 4;  /* Move AC button to the fourth column */
        }
    </style>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
            .then(() => console.log("Service Worker enregistré !"))
            .catch(error => console.log("Erreur Service Worker :", error));
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="history" id="history">Historique : </div>
        <div class="display" id="total">0 €</div>
        <div class="buttons">
            <button onclick="add(18.00, 'FORMULE 18€')">FORMULE 18€</button>
            <button onclick="add(22.00, 'FORMULE 22€')">FORMULE 22€</button>
            <button onclick="add(13.90, 'PDJ 13,90€')">PDJ 13,90€</button>
            <button onclick="add(7.00, 'SANDWICH 7€')">SANDWICH 7€</button>
            <button onclick="add(1.90, 'CAFÉ 1,90€')">CAFÉ 1,90€</button>
            <button onclick="add(2.00, 'DÉCA / NOISETTE / ALLONGÉ 2,00€')">DÉCA / NOISETTE / ALLONGÉ 2,00€</button>
            <button onclick="add(3.60, 'CAFÉ GRAND CRÈME 3,60€')">CAFÉ GRAND CRÈME 3,60€</button>
            <button onclick="add(4.50, 'THÉ 4,50€')">THÉ 4,50€</button>
            <button onclick="add(3.00, 'EAU 3€')">EAU 3€</button>
            <button onclick="add(3.50, 'SODA 3,50€')">SODA 3,50€</button>
            <button onclick="add(4.00, 'CHOCOLAT CHAUD 4€')">CHOCOLAT CHAUD 4€</button>
            <button onclick="add(5.00, 'CAFÉ FRAPPE 5€')">CAFÉ FRAPPE 5€</button>
            <button onclick="add(4.50, 'V.VIN / PRESSION 4,50€')">V.VIN / PRESSION 4,50€</button>
            <button onclick="add(8.00, 'PINTE 8€')">PINTE 8€</button>
            <button onclick="add(3.00, 'RICARD 3€')">RICARD 3€</button>
            <button onclick="add(3.50, 'MAURESQUE 3,50€')">MAURESQUE 3,50€</button>
            <button onclick="add(3.50, 'GLACE IMP. 3,50€')">GLACE IMP. 3,50€</button>
            <button onclick="add(2.90, 'YETI 2,90€')">YETI 2,90€</button>
            <button onclick="add(4.50, 'EMKIPOP 4,50€')">EMKIPOP 4,50€</button>
            <button onclick="add(3.00, 'COOKIE 3€')">COOKIE 3€</button>
            <button onclick="add(3.90, 'MUFFIN 3,90€')">MUFFIN 3,90€</button>
            <button onclick="add(2.50, 'M&M'S 2,50€')">M&M'S 2,50€</button>
            <button onclick="add(2.50, 'CHIPS PETIT 2,50€')">CHIPS PETIT 2,50€</button>
            <button onclick="add(4.00, 'CHIPS GRAND 4€')">CHIPS GRAND 4€</button>
            <button onclick="add(1.00, 'SUCETTE 1€')">SUCETTE 1€</button>
            <button onclick="reset()" class="ac-button">AC</button>
        </div>
    </div>

    <script>
        let total = 0;
        let history = [];
        function add(amount, item) {
            total += amount;
            history.push(item);
            document.getElementById('total').textContent = total.toFixed(2) + ' €';
            document.getElementById('history').textContent = 'Historique : ' + history.join(' | ');
        }
        function reset() {
            total = 0;
            history = [];
            document.getElementById('total').textContent = '0 €';
            document.getElementById('history').textContent = 'Historique : ';
        }
    </script>
</body>
</html>
